    background-image: url("floor0.svg");
    background-repeat: no-repeat;
    background-size: contain;

  .point {
    position: absolute;
    width: 19px;
    height: 19px;
    background: red;
    border-radius: 50%;
    transform: translate(-50%, -50%);

  .label {
    position: absolute;
    font-size: 11px;

    padding: 2px 4px;
    border-radius: 3px;
    transform: translate(10px, -10px);
